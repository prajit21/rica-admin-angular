@for (details of review(); track details) {
  <div class="review-box">
    <div class="rating">
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star"></i>
      <i class="fa fa-star-o"></i>
      <span>{{ details.title }}</span>
    </div>
    <h6>by {{ details.by }}, {{ details.date }}</h6>
    <p>{{ details.review }}</p>
  </div>
}
