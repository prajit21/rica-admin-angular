<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header card-header--2 package-card">
        <div>
          <h5>Restaurant's Details</h5>
        </div>
        <form class="d-inline-flex">
          <button class="btn align-items-center btn-theme me-3">
            <i class="fa fa-pencil-square-o me-2"></i>Edit
          </button>
          <button class="btn align-items-center d-flex btn-outline">
            <i class="fa fa-trash-o me-2"></i>Delete
          </button>
        </form>
      </div>
      <div class="card-body">
        <div class="single-section small-section bg-inner">
          <div class="row">
            <div class="col-12">
              <div class="description-section tab-section">
                <div class="menu-top menu-up">
                  <app-restaurant-tabs (tabValue)="getTabValue($event)" />
                </div>
                <div class="description-details tab-content" id="top-tabContent">
                  <div
                    class="menu-part tab-pane fade show active"
                    [class.p-0]="activeTab === 'order'"
                    [class.about]="activeTab === 'overview'"
                    [class.map]="activeTab === 'location'"
                    [class.review]="activeTab === 'review'"
                  >
                    @if (restaurantDetails) {
                      @if (activeTab === 'order') {
                        <app-restaurant-order
                          [restaurantOrders]="restaurantDetails.restaurantOrders"
                        />
                      }
                      @if (activeTab === 'overview') {
                        <app-restaurant-overview
                          [restaurantOverview]="restaurantDetails.restaurantOverview"
                        />
                      }
                      @if (activeTab === 'gallery') {
                        <app-restaurant-gallery
                          [restaurantGallery]="restaurantDetails.restaurantGallery"
                        />
                      }
                      @if (activeTab === 'location') {
                        <app-restaurant-location
                          [restaurantLocation]="restaurantDetails.restaurantLocation"
                        />
                      }
                      @if (activeTab === 'review') {
                        <app-restaurant-review
                          [restaurantReview]="restaurantDetails.restaurantReview"
                        />
                      }
                    }
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
