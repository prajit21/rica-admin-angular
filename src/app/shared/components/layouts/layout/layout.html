<div class="page-wrapper compact-wrapper modern-type" id="pageWrapper">
  <div class="page-header" [class.close_icon]="navService.closeSidebar">
    <app-header />
  </div>
  <div class="page-body-wrapper">
    <div class="sidebar-wrapper" [class.close_icon]="navService.closeSidebar">
      <app-menu />
    </div>
    <div class="page-body">
      <div class="container-fluid">
        <router-outlet />
      </div>
      <div class="container-fluid">
        <footer class="footer">
          <app-footer />
        </footer>
      </div>
    </div>
  </div>
</div>

<app-customizer />
